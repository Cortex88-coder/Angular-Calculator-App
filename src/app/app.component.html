<div
  class="w-full relative h-full inset-0 p-5 border-none border-red-600 flex items-center justify-center"
>
  <div
    class="w-[300px] h-[500px] bg-gray-800 border border-gray-400 shadow-md rounded-sm flex flex-col"
  >
    <section class="w-full h-[300px] bg-inherit flex flex-col">
      <!-- <input
        type="text"
        readonly
        class="bg-inherit h-[50px] text-white text-right p-2"
        [(ngModel)]="inputNumberExpression"
      /> -->
      <input
        readonly
        type="text"
        class="w-full justify-end items-end flex p-2 text-white font-bold text-right h-full text-5xl bg-inherit"
        [(ngModel)]="inputNumberDisplay"
      />
      <div class="w-full flex items-end justify-end px-2">
        <button class="font-bold text-white pb-3" (click)="clear()">
          Clear
        </button>
      </div>
    </section>

    <div class="w-full h-full flex flex-col bg-gray-800">
      <section
        class="w-full h-full flex flex-row justify-between bg-inherit text-white p-1 space-x-1"
      >
        <button
          class="w-full h-[65px] border text-inherit rounded-md hover:bg-gray-600 border-gray-400 bg-gray-500 text-xl font-semibold text-gray-600"
          (click)="inputExpression('7')"
        >
          7
        </button>
        <button
          class="w-full h-[65px] border text-inherit rounded-md hover:bg-gray-600 border-gray-400 bg-gray-500 text-xl font-semibold text-gray-600"
          (click)="inputExpression('8')"
        >
          8
        </button>
        <button
          class="w-full h-[65px] border text-inherit rounded-md hover:bg-gray-600 border-gray-400 bg-gray-500 text-xl font-semibold text-gray-600"
          (click)="inputExpression('9')"
        >
          9
        </button>
        <button
          class="w-full h-[65px] border text-inherit rounded-md hover:bg-gray-600 border-gray-400 bg-gray-500 text-xl font-semibold text-gray-600"
          (click)="setOperation('*')"
        >
          X
        </button>
      </section>

      <section
        class="w-full h-full flex flex-row justify-between bg-inherit text-white p-1 space-x-1"
      >
        <button
          class="w-full h-[65px] border text-inherit rounded-md hover:bg-gray-600 border-gray-400 bg-gray-500 text-xl font-semibold text-gray-600"
          (click)="inputExpression('4')"
        >
          4
        </button>
        <button
          class="w-full h-[65px] border text-inherit rounded-md hover:bg-gray-600 border-gray-400 bg-gray-500 text-xl font-semibold text-gray-600"
          (click)="inputExpression('5')"
        >
          5
        </button>
        <button
          class="w-full h-[65px] border text-inherit rounded-md hover:bg-gray-600 border-gray-400 bg-gray-500 text-xl font-semibold text-gray-600"
          (click)="inputExpression('6')"
        >
          6
        </button>
        <button
          class="w-full h-[65px] border text-inherit rounded-md hover:bg-gray-600 border-gray-400 bg-gray-500 text-xl font-semibold text-gray-600"
          (click)="setOperation('-')"
        >
          -
        </button>
      </section>

      <section
        class="w-full h-full flex flex-row justify-between bg-inherit text-white p-1 space-x-1"
      >
        <button
          class="w-full h-[65px] border text-inherit rounded-md hover:bg-gray-600 border-gray-400 bg-gray-500 text-xl font-semibold text-gray-600"
          (click)="inputExpression('1')"
        >
          1
        </button>
        <button
          class="w-full h-[65px] border text-inherit rounded-md hover:bg-gray-600 border-gray-400 bg-gray-500 text-xl font-semibold text-gray-600"
          (click)="inputExpression('2')"
        >
          2
        </button>
        <button
          class="w-full h-[65px] border text-inherit rounded-md hover:bg-gray-600 border-gray-400 bg-gray-500 text-xl font-semibold text-gray-600"
          (click)="inputExpression('3')"
        >
          3
        </button>
        <button
          class="w-full h-[65px] border text-inherit rounded-md hover:bg-gray-600 border-gray-400 bg-gray-500 text-xl font-semibold text-gray-600"
          (click)="setOperation('+')"
        >
          +
        </button>
      </section>

      <section
        class="w-full h-full flex flex-row justify-between bg-inherit text-white p-1 space-x-1"
      >
        <button
          class="w-full h-[65px] border text-inherit rounded-md hover:bg-gray-600 border-gray-400 bg-gray-500 text-xl font-semibold text-gray-600"
          (click)="setOperation('/')"
        >
          /
        </button>
        <button
          class="w-full h-[65px] border text-inherit rounded-md hover:bg-gray-600 border-gray-400 bg-gray-500 text-xl font-semibold text-gray-600"
          (click)="inputExpression('0')"
        >
          0
        </button>
        <button
          class="w-full h-[65px] border text-inherit rounded-md hover:bg-gray-600 border-gray-400 bg-gray-500 text-xl font-semibold text-gray-600"
          (click)="inputExpression('.')"
        >
          .
        </button>
        <button
          class="w-full h-[65px] border text-inherit rounded-md hover:bg-blue-500 border-gray-400 bg-blue-400 text-xl font-semibold text-gray-600"
          (click)="calculate()"
        >
          =
        </button>
      </section>
    </div>
  </div>
</div>
